{% extends 'strona.html' %}
{% block content %}

<div class="bg-light p-3 rounded code-block border border-primary">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nazwa urządzenia</th>
                <th>Adres IP</th>
                <th>Grupa</th>
                <th>Informacje z urządzenia</th>
            </tr>
            {% for nazwa_urzadzenia,pozycje in urzadzenia.items() %}
                <tr>
                <td>{{nazwa_urzadzenia}}</td>
                <td>{{pozycje["hostname"]}}</td>
                <td>{{pozycje["groups"]}}</td>
                <td> <a href="{{url_for('nornir_informacje',urzadzenie=nazwa_urzadzenia)}}" class="btn btn-primary">Wyświetl</td>
                </tr>
            {% endfor %}
        </thead>
    </table>
</div>
{% endblock content %}
